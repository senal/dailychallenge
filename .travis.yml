language: csharp
mono: none
solution: DailyChallenge.sln
install:
  - nuget restore DailyChallenge.sln
  - nuget install xunit.runners -Version 2.4.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release DailyChallenge.sln
  - mono ./testrunner/xunit.runners.2.4.1/tools/xunit.console.clr4.exe ./DailyChallenge.Tests/bin/Release/DailyChallenge.Tests.dll
